server.port=9000

# ========== JWT Config ==========
jwt.secret=LmnT1J7Xw7VYI9lFbMf7VmMWdCEskF2BOJZxMfWFeH4

# ========== Eureka Config ==========
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false

# ========== Gateway Discovery ==========
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# ========== MySQL Config (Auth DB) ==========
spring.datasource.url=jdbc:mysql://localhost:3306/users_db
spring.datasource.username=root
spring.datasource.password=Sahil@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== Gateway Routes ==========
# 1. Product Inventory Route (Secured)
spring.cloud.gateway.server.webflux.routes[0].id=product-inventory-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://product-inventory-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/products/**

# 2. Cart Route (Secured)
spring.cloud.gateway.server.webflux.routes[1].id=cart-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://cart-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/cart/**

# 3. Orders Route (Secured)
spring.cloud.gateway.server.webflux.routes[2].id=orders-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://orders-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/orders/**

# 4. Eureka Dashboard
spring.cloud.gateway.server.webflux.routes[3].id=eureka-dashboard
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/eureka/web
spring.cloud.gateway.server.webflux.routes[3].filters[0]=SetPath=/

# 5. Eureka Static Resources
spring.cloud.gateway.server.webflux.routes[4].id=eureka-static
spring.cloud.gateway.server.webflux.routes[4].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/eureka/**

# 6. Auth Service (Secured)
spring.cloud.gateway.server.webflux.routes[5].id=auth-service
spring.cloud.gateway.server.webflux.routes[5].uri=lb://auth-service
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/auth/**

# 7. User Service (Secured)
spring.cloud.gateway.server.webflux.routes[6].id=user-service
spring.cloud.gateway.server.webflux.routes[6].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[6].predicates[0]=Path=/users/**

# 8. Payments Service (Secured)
spring.cloud.gateway.server.webflux.routes[7].id=payments-service
spring.cloud.gateway.server.webflux.routes[7].uri=lb://payments-service
spring.cloud.gateway.server.webflux.routes[7].predicates[0]=Path=/payments/**

# ========== Actuator ==========
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# ========== Logging ==========
logging.level.com.oneClub.gateway=DEBUG
logging.level.com.oneClub.gateway.filters=DEBUG
logging.level.com.oneClub.gateway.services=DEBUG
logging.level.org.springframework.web=INFO
logging.level.reactor.netty=INFO
logging.level.root=INFO
logging.level.org.springframework.web.server.adapter.HttpWebHandlerAdapter=TRACE
spring.output.ansi.enabled=ALWAYS

# Send traces to Zipkin
management.tracing.export.zipkin.endpoint=http://localhost:9411/api/v2/spans
# Trace everything (1.0 = 100%)
management.tracing.sampling.probability=1.0

