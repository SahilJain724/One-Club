# ==============================
# Basic Gateway Configuration
# ==============================
spring.application.name=gateway
server.port=9000

# ==============================
# Eureka Client Configuration
# ==============================
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${HOSTNAME}

# ==============================
# Database Configuration (Connects to users-db container)
# ==============================
spring.datasource.url=jdbc:mysql://users-db:3306/users_db?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Sahil@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# Spring Cloud Gateway Configuration
# ==============================
# Enable discovery-based routing (auto-maps service-id/** to microservices via Eureka)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Manual routes for custom path mappings
# Route to auth-service
spring.cloud.gateway.server.webflux.routes[0].id=auth-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://auth-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/auth/**

# Route to user-service
spring.cloud.gateway.server.webflux.routes[1].id=user-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/users/**

# Route to product-inventory-service
spring.cloud.gateway.server.webflux.routes[2].id=product-inventory-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://product-inventory-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/products/**

# Route to orders-service
spring.cloud.gateway.server.webflux.routes[3].id=orders-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://orders-service
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/orders/**

# Route to payments-service
spring.cloud.gateway.server.webflux.routes[4].id=payments-service
spring.cloud.gateway.server.webflux.routes[4].uri=lb://payments-service
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/payments/**

# Route to cart-service
spring.cloud.gateway.server.webflux.routes[5].id=cart-service
spring.cloud.gateway.server.webflux.routes[5].uri=lb://cart-service
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/cart/**

# Route to service-registry dashboard (direct, not via load balancer)
spring.cloud.gateway.server.webflux.routes[6].id=service-registry
spring.cloud.gateway.server.webflux.routes[6].uri=http://service-registry:8761
spring.cloud.gateway.server.webflux.routes[6].predicates[0]=Path=/eureka/web
spring.cloud.gateway.server.webflux.routes[6].filters[0]=SetPath=/

# Route to service-registry API
spring.cloud.gateway.server.webflux.routes[7].id=service-registry-static
spring.cloud.gateway.server.webflux.routes[7].uri=http://service-registry:8761
spring.cloud.gateway.server.webflux.routes[7].predicates[0]=Path=/eureka/**

# ==============================
# Enhanced Logging for Debugging
# ==============================
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG